<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/cadastrar_cliente">Cadastrar cliente</a><br/>
    <table>
        <thead>
            <th>Nome</th>
            <th>CPF</th>
            <th>Telefone</th>
            <th>Endere√ßo</th>
        </thead>
        <tbody id="corpoTabelaClientes"></tbody>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script>
            $(function () {
                $.ajax({
                    url: 'http://127.0.0.1:5000/listar_clientes_json',
                    method: 'GET',
                    dataType: 'json',
                    success: (clientes) => {
                        for (var i = 0; i < clientes.length; i++) {
                            $('#corpoTabelaClientes')
                                .append(`<tr>
                                            <td>${clientes[i].nome}</td>
                                            <td>${clientes[i].cpf}</td>
                                            <td>${clientes[i].telefone}</td>
                                            <td>${clientes[i].endereco.rua}</td>
                                        </tr>`);
                        }
                    },
                    error: () => {
                        alert("erro!")
                    }
                });
            });
        </script>
</body>
</html>
